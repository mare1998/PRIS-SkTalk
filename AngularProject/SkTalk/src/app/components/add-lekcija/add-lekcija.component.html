<div class="bg">
  <form
    #lekcijaForm="ngForm"
    (ngSubmit)="dodajNovuLekciju(lekcijaForm)"
    enctype="multipart/form-data"
  >
    <h3>Dodavanje lekcije</h3>
    <br /><br />
    <div>
      <select class="select-red" ngModel name="idKurs">
        <option value="" selected disabled style="color: white">
          Odaberite kurs
        </option>
        <option *ngFor="let kurs of kursevi" value="{{ kurs.idKurs }}">
          {{ kurs.naziv }}
        </option>
      </select>
    </div>
    <br />
    <div class="form-group">
      <label>Tekst nove lekcije:</label>
      <textarea
        type="text"
        class="form-control"
        placeholder="Tekst"
        ngModel
        name="tekst"
      ></textarea>
    </div>
    <div class="form-group">
      <label>Slika lekcije:</label>
      <!-- <button (click)="onClick()">Upload</button> -->
      <input
        type="file"
        #fileUpload
        id="fileUpload"
        name="fileUpload"
        multiple="multiple"
        accept="image/*"
        (click)="onClick()"
        style="display: none"
      />
      <!-- <span>{{ fileName }}</span> -->
      <br />
      <label for="fileUpload">{{ fileName }}</label>
    </div>
    <div class="form-group">
      <label>Url videa lekcije:</label>
      <input
        type="url"
        class="form-control"
        placeholder="https://example.com"
        ngModel
        name="url_videa"
      />
    </div>
    <div class="form-group">
      <br />
      <button type="submit" class="btn btn-success">Dodaj novu lekciju</button>
    </div>
  </form>

  </div>-->
</div>
