<div class="bg">
  <div class="form-group">
      <div class="row">
        <div class="col">
        <form>
          <input style="margin-left: 20px;" class="form-control" type="search" placeholder="Pretrazi kurs" aria-label="Search"/>
          <button class="btn btn-success" type="submit"> Pretrazi kurs </button>
        </form>
      </div>
      <br/><br/>
    </div>
  <div *ngIf="trazeniKurs != undefined">
    <app-kurs-item [course]="trazeniKurs"></app-kurs-item>
  </div>
  <hr />
  <hr />
  <div *ngIf="kursevi != undefined">
    <app-kurs-item [course]="kurs" *ngFor="let kurs of kursevi"></app-kurs-item>
  </div>
</div>
